<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <h1>COURSE LIST</h1>
    <table>
        <tr>
            <th>course_name</th>
            <th>course_code</th>
            <th>description</th>
            <th>course_channel</th>
            <th>course_email</th>
           

           
        
        </tr>
        {% for course in courses %}
        <tr>
            
             <td>{{course.course_name}}</td>
            <td>{{course.course_code}}</td>
             <td> {{course.description}}</td>
             <td>{{course.course_channel}}</td>
             <td>{{course.course_email}}</td>
            
                
           
        </tr>
        {% endfor %}
    </table>
    <style>
          table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
  
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
  
h1{
  font-style: italic;
  color: black;
  font-size: 24px;
  text-align: center;
  
}
body{
  background-color: rgb(168, 161, 168);
}

</style> 
 

</body>
</html>
